<!doctype html>
<html>
  <head>
    <title>MAME NWJS FRONTEND</title>
    <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.min.css"/>
  </head>
  <body ng-app="mamefrontend" ng-controller="indexController">

    <div class="top-bar">
      <div class="top-bar-title">
        <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
          <span class="menu-icon dark" data-toggle></span>
        </span>
      </div>
      <div id="responsive-menu">
        <div class="top-bar-left"></div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><button type="button" class="button" ng-click="setState('SETTINGS')">Settings</button></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="expanded row" ng-hide="!state('SETTINGS')">
      settings
    </div>

    <div class="expanded row" ng-hide="!state('MAIN')">
      <div ng-controller="systemsController" class="large-3 columns">
        <h1>Systems</h1>
      </div>
      <div ng-controller="romsController" class="large-3 columns">
        <h1>Roms</h1>
      </div>
      <div ng-controller="detailsController" class="large-6 columns">
        <h1>Details</h1>
      </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/mamefrontend.index.js"></script>
    <script src="scripts/controllers/systems.js"></script>
    <script src="scripts/controllers/roms.js"></script>
    <script src="scripts/controllers/details.js"></script>

    <script src="scripts/services/bootstrap.js"></script>
    <script src="scripts/services/stateManager.js"></script>
  </body>
</html>
