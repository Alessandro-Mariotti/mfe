<div class="expanded row" ng-hide="!state('SETTINGS')" ng-controller="settingsController">
    <button class="close-button" aria-label="Close alert" type="button" ng-click="setState('MAIN')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
        <div class="large-12 columns">
            <h2>Settings</h2>
            <h3>MAME exe path</h3>
        </div>
        <div class="large-1 column">
            <label for="mamepath" class="button"><i class="fi-upload"></i></label>
            <input type="file" id="mamepath" class="show-for-sr" onchange="angular.element(this).scope().fileChanged('mame', this)">
        </div>
        <div class="large-11 columns end">
            <table class="stack">
                <thead>
                    <tr>
                        <th>Path</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{settings.path.mame.path}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="large-12 columns">
            <h3>Rom paths</h3>
        </div>
        <div class="large-1 column">
            <label for="rompath" class="button"><i class="fi-upload"></i></label>
            <input type="file" id="rompath" class="show-for-sr" onchange="angular.element(this).scope().fileChanged('roms', this)"/>
        </div>
        <div class="large-11 columns end">
            <table class="stack">
                <thead>
                    <tr>
                        <th>Path</th>
                        <th><i class="fi-erase"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="path in settings.path.roms track by $index">
                        <td>{{path.path}}</td>
                        <td><button type="button" class="button" ng-click="removeRomPath($index)"><i class="fi-x"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr/>

</div>
